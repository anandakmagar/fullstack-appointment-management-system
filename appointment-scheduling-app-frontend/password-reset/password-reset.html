<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="../password-reset/password-reset.css">
    <script src="../password-reset/password-reset.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Password Reset</h2>
        <form id="resetPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="resetCode">Reset Code:</label>
            <input type="number" id="resetCode" required>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
            <button type="submit">Change Password</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Error during password reset</p>
    </div>
</body>
</html>
